<div class="row text-center">
    <img src="/images/6486544_orig.gif" class=" image-login-header" />
</div>
<div class="well col-md-6 col-md-offset-3">
    <form id="Form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" class="form-control" ng-model="name" name="name">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="email">Tài khoản:</label>
                    <input type="text" class="form-control" ng-model="user" name="user">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="pwd">Mật khẩu:</label>
                    <input type="password" class="form-control" ng-model="pwd" name="pwd" ng-readonly="checked">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" ng-click="onRegister()" class="btn btn-primary">Đăng ký</button>
            </div>
        </div>
    </form>
</div>
